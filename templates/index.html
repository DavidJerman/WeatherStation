<!DOCTYPE html>
<head>
    <title>Zagorje ob Savi Weather</title>
    <style>
        .table {
            border: 5px solid black;
            border-collapse: collapse;
            padding: 10px;
            font-family: sans-serif;
            font-size: 20px;
            align-content: center;
            text-align: center;
        }
        .centered {
            align-content: center;
            text-align: center;
        }
        .img {
            border: 5px solid black;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='other/web_icon.ico') }}">
</head>
<body style="margin: 0;">
    <div style="background-image: url({{ url_for('static', filename='other/bg.png') }});
                background-size: cover;
                height: 100%;
                width: 100%;
                padding: 30px;
                margin: 0;
                background-repeat: repeat-y;">
        <h1 class="centered">
            Weather in Zagorje ob Savi
        </h1>
        <table style="margin: 0 auto;">
            <tr>
                <td style="margin: 10px 50px 10px 50px;">
                    <table class="table" style="margin: 0 auto;">
                        <tr>
                            <td class="table">Date:</td>
                            <td class="table">{{ date }}</td>
                        </tr>
                        <tr>
                            <td class="table">Temperature:</td>
                            <td class="table">{{ temp }}</td>
                        </tr>
                        <tr>
                            <td class="table">Humidity:</td>
                            <td class="table">{{ moisture }}</td>
                        </tr>
                        <tr>
                            <td class="table">Water "level":</td>
                            <td class="table">{{ water }}</td>
                        </tr>
                        <tr>
                            <td class="table">Sunlight level:</td>
                            <td class="table">{{ sunlight }}</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <img class="img" src="{{ plot }}" width="auto" height="80%" style="margin: 10px 50px 10px 50px;">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td style="font-family: sans-serif; font-size: 20px; text-align: center;">
                    Temperature levels today.
                </td>
            </tr>
        </table>
        <center>
            <img class="img" src="{{ image }}" width="50%" height="auto" style="margin: 20px auto;"/>
            <p class="centered" style="font-family: sans-serif; font-size:25px;">Live view from the weather station.</p>
            <p class="centered" style="font-family: sans-serif; font-size:25px;">Photo and data updated regularly.</p>
        </center>
    </div>
</body>
